# Checkpatch configuration for agent-context
#
# This configuration is used by checkpatch-wrapper.sh
# Each line is passed as an argument to checkpatch.pl
#
# Documentation: https://www.kernel.org/doc/html/latest/dev-tools/checkpatch.html
#
# Note: checkpatch.pl is a Linux kernel coding style checker.
# This hook is disabled by default and intended for kernel development only.

# Mode: strict checking
--strict

# Ignore common warnings that don't apply to embedded/SoC development
--ignore=FILE_PATH_CHANGES
--ignore=SPDX_LICENSE_TAG
--ignore=MISSING_SIGN_OFF

# Ignore style preferences that conflict with project conventions
--ignore=C99_COMMENTS
--ignore=LONG_LINE

# Allow certain patterns common in SoC code
--ignore=COMPLEX_MACRO
--ignore=CAMELCASE
