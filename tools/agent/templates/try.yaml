# Agent Workflow Context Template
# This file tracks a single work session/try for a task

# Task identifier (e.g., TASK-123, BUG-456)
task_id: ""

# Work mode: "interactive" (branch) or "detached" (worktree)
mode: "interactive"

# Git branch name
branch: ""

# Timestamps
started_at: ""
completed_at: ""

# Status: "in_progress", "completed", "failed", "abandoned"
status: "in_progress"

# Goal description
# What are we trying to achieve?
goal: |
  Describe the goal of this task here.
  - Main objective
  - Key requirements
  - Constraints

# Expected outcome
# What does success look like?
expected: |
  Describe expected outcome here.
  - Expected behavior
  - Acceptance criteria
  - Quality requirements

# Actual outcome (filled on completion)
actual: ""

# Key learnings (filled on completion)
# What did we learn from this work?
learnings: []

# Related resources
# Links to issues, documentation, etc.
resources:
  issue_url: ""
  mr_url: ""
  documentation: []

# Attempt tracking
attempt_count: 0
