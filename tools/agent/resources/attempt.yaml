# Attempt Record Template
# Records a single attempt within a task
---
# Attempt number (auto-incremented)
attempt_number: 0

# Timestamp
timestamp: ""

# Brief description of this attempt
description: ""

# Detailed approach
# What approach/method was used?
approach: |
  Describe the approach taken in this attempt.
  - Steps followed
  - Tools/techniques used
  - Reasoning

# Result
# What was the outcome?
result: ""

# Status: in_progress, success, partial, failed
status: in_progress

# Files changed in this attempt
files_changed: []

# Commit SHA (if changes were committed)
commit_sha: ""

# Test results
tests:
  passed: 0
  failed: 0
  skipped: 0
  coverage: ""

# Lint results
lint:
  errors: 0
  warnings: 0

# Notes and observations
notes: []

# Blockers encountered
blockers: []

# Next steps (if attempt was partial/failed)
next_steps: []
