# Pre-commit configuration
# https://pre-commit.com
#
# Install: pip install pre-commit && pre-commit install
# Install pre-push hook (recommended): pre-commit install --hook-type pre-push
# Run all: pre-commit run --all-files
---
default_stages: [pre-commit, pre-push]

repos:
  # ===================
  # General Hooks
  # ===================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: end-of-file-fixer
        name: Fix end of file

      - id: trailing-whitespace
        name: Trim trailing whitespace
        args: [--markdown-linebreak-ext=md]
        exclude: \.md$

      - id: mixed-line-ending
        name: Check line endings
        args: [--fix=lf]

      - id: check-added-large-files
        args: [--maxkb=1000]

      - id: check-merge-conflict

      - id: check-yaml
        args: [--unsafe]

      - id: check-json

      - id: check-toml

      - id: detect-private-key

  # ===================
  # C/C++ Hooks
  # ===================
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v21.1.8
    hooks:
      - id: clang-format
        name: clang-format
        types_or: [c, c++]
        args: [--style=file]

  # ===================
  # Shell/Bash Hooks
  # ===================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        name: ShellCheck
        args: [--severity=warning]

  - repo: https://github.com/scop/pre-commit-shfmt
    rev: v3.12.0-2
    hooks:
      - id: shfmt
        name: shfmt
        args: [-i, '0', -ci, -bn]

  # ===================
  # Python Hooks
  # ===================
  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black
        name: Black
        language_version: python3

  - repo: https://github.com/pycqa/isort
    rev: 7.0.0
    hooks:
      - id: isort
        name: isort
        args: [--profile, black]

  - repo: https://github.com/pycqa/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        name: Flake8
        additional_dependencies:
          - flake8-bugbear
          - flake8-comprehensions
          - pep8-naming

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        name: mypy
        args: [--ignore-missing-imports]

  # ===================
  # YAML Hooks
  # ===================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.38.0
    hooks:
      - id: yamllint
        name: yamllint
        args: [-c, .yamllint.yml]

  # ===================
  # Dockerfile Hooks
  # ===================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint
        name: Hadolint
        args: [--config, .hadolint.yaml]

  # ===================
  # Makefile Hooks
  # ===================
  - repo: https://github.com/mrtazz/checkmake
    rev: v0.3.0
    hooks:
      - id: checkmake
        name: checkmake

  # ===================
  # Markdown Hooks
  # ===================
  - repo: local
    hooks:
      - id: check-no-emoji-text
        name: Check no emoji in text files
        entry: python3 tools/lint/check_no_emoji_text.py
        language: system
        types: [text]

      - id: block-push-on-precommit-fail
        name: Block push when pre-commit fails
        entry: bash -c 'pre-commit run --all-files'
        language: system
        pass_filenames: false
        stages: [pre-push]

  # ===================
  # Kernel/C Hooks (Optional - Disabled by Default)
  # ===================
  # Enable for Linux kernel development projects:
  #   1. Set CHECKPATCH_PATH to your checkpatch.pl location
  #   2. Remove 'stages: [manual]' to enable automatic checking
  - repo: local
    hooks:
      - id: checkpatch
        name: checkpatch (kernel style)
        entry: bash tools/lint/checkpatch-wrapper.sh
        language: system
        types: [c]
        stages: [manual]

ci:
  autofix_commit_msg: "[pre-commit.ci] auto fixes"
  autofix_prs: true
  autoupdate_schedule: weekly
